<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - ElektronikaPro</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#f7f9fc, #eef4ff);
      color: #0a0a0a;
    }
    header {
      background: linear-gradient(90deg,#0a0a0a,#0f6bff);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(16,24,40,0.08);
    }
    input[type=text], input[type=password], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0f6bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #094bb5;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #0a0a0a;
      color: white;
    }
  </style>
</head>
<body>
<header>
  <div class="logo"><strong>ElektronikaPro</strong></div>
  <nav>
    <a href="stranka.html">Domov</a>
    <a href="onas.html">O nás</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<div class="container" id="loginContainer">
  <h1>Admin Login</h1>
  <p>Zadajte prihlasovacie údaje pre prístup do administrácie.</p>
  <input type="text" id="username" placeholder="Užívateľské meno">
  <input type="password" id="password" placeholder="Heslo">
  <button onclick="login()">Prihlásiť sa</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<script>
  const adminUsername = 'Miiisko_';
  const adminPassword = 'Michment222';

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    if(username === adminUsername && password === adminPassword){
      window.location.href = 'adminPanel.html';
    } else {
      errorMsg.textContent = 'Neplatné prihlasovacie údaje';
    }
  }
</script>

<footer>
  © 2025 ElektronikaPro – Všetky práva vyhradené
</footer>
</body>
</html>
